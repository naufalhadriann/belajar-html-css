<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-12-colors-and-gradient</title>
    <style>
        .colorful-text{
            color: blue;
            background-color: yellow;
            border: 2px solid black;
            padding: 10px;
        }
        .gradient-background{
            background-image: linear-gradient(to right, blue,green);
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="colorful-text">
        This text has a colorful properties.
    </div>
    <div class="gradient-background"></div>
</body>
</html>
