<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-2-text-prosedur</title>
    <style>
        .my-text{
            color: blue;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            letter-spacing: 4px;
            word-spacing: 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="my-text">
        Hello, world!!
    </div>
</body>
</html>
