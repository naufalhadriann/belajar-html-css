<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-4-box-model-properties</title>
    <style>
        .box{
            border: 2px solid black;
            margin: 20px;
        }
        .box-with-padding{
            border: 2px solid black;
            padding: 20px;
        }
        .box-with-border{
            border: 2px solid black;
        }
        .box-with-dimensions{
            border: 2px solid black;
            width: 200px;
            height: 150px;
        }
        .box-with-box-sizing{
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>this is a box with margin</p>
    </div>
    <div class="box-with-padding">
        <p>this is a box with padding</p>
    </div>
    <div class="box-with-border">
        <p>this is a box with border</p>
    </div>
    <div class="box-with-dimensions">
        <p>this is a box with width and height</p>
    </div>
    <div class="box-with-box-sizing">
        <p>this is a box with box-sizing</p>
    </div>
</body>
</html>
