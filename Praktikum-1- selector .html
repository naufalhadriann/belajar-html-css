<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-1- selector</title>
    <style>
        h1{
            color:blue
        }
        .my-class{
            font-weight: bold;
        }
        #my-id{
            text-decoration: underline;
        }
        [type="submit"]{
            background-color: green;
        }
        p.hightlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p class="my-class">
        This pharagraph has a class
    </p>
    <p id="my-id">
        This pharagraph has an ID
    </p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit button">
    <p class="hightlight">
        This paragraph is hightlighted
    </p>
</body>
</html>
