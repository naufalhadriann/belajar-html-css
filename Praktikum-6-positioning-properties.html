<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-6-positioning-properties</title>
    <style>
        .static-element{
            position: static;
        }
        .relative-element{
            position: relative;
            top: 20px;
            left: 30px;
        }
        .absolute-element{
            position: absolute;
            top: 50px;
            right: 20px;
        }
        .fixed-element{
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="static-element">
        Static element
    </div>
    <div class="relative-element">
        relative element
    </div>
    <div class="absolute-element">
        absolute element
    </div>
    <div class="fixed-element">
        fixed element
    </div>
</body>
</html>
