<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum-11-typography-properties</title>
    <style>
        .typography-text{
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: blue;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <p class="typography-text">
        This is some styled text.
    </p>
</body>
</html>
